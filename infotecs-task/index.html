<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/table.css">
        <link rel="stylesheet" href="./css/editor.css">
        <link rel="stylesheet" href="./css/elements.css">
        <link rel="stylesheet" href="./css/buttons.css">
        <link rel="stylesheet" href="./css/modal.css">
    </head>
    <body id="body">
        <div id="main-wrapper">
            <div>
                <div class="table-settings">
                    <span class="settings-span" onclick="showModal()">
                        <img src="./icons/Gear.png">
                        Настройки столбцов
                    </span>
                </div>
                <div id="table-wrapper"></div>
                <div id="buttons-wrapper"></div>
            </div>
            <div class="editor-wrapper">
                <div class="editor-header">
                    <span class="header-text">
                        Окно редактирования записи таблицы
                    </span>
                    <span onclick="closeEditor()" class="editor-button-close">
                        <img src="./icons/Close.png">
                    </span>
                </div>
                <div class="editor-content">
                    <form name="rowEditForm" class="editor-form">
                        <div class="form-item">
                            <p class="content-text">Имя:</p>
                            <input type="text" name="firstName" class="form-input" value=""></input>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Фамилия:</p>
                            <input type="text" name="lastName" class="form-input" value=""></input>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Описание:</p>
                            <textarea type="text" name="about" rows="10" class="form-textarea" value=""></textarea>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Цвет глаз:</p>
                            <input type="text" name="eyeColorInput" class="form-input" value=""></input>
                        </div>
                        <div class="form-footer">
                            <button class="form-button" type="submit">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="settings-modal">
            <div class="settings-modal-wrapper">
                <div class="modal-header">
                    <span class="modal-button-close">
                        <img src="./icons/Close.png" onclick="closeModal()">
                    </span>
                    <h3>Выбор отображения столбцов</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-content-item">
                        <input type="checkbox" id="modal-input-firstName" name="firstName" onchange="columnVisibilityHandler(this.name)" checked>
                        <label for="modal-input-firstName" class="content-input-text">Имя</label>
                    </div>
                    <div class="modal-content-item">
                        <input type="checkbox" id="modal-input-lastName" name="lastName" onchange="columnVisibilityHandler(this.name)" checked>
                        <label for="modal-input-lastName" class="content-input-text">Фамилия</label>
                    </div>
                    <div class="modal-content-item">
                        <input type="checkbox" id="modal-input-about" name="about" onchange="columnVisibilityHandler(this.name)" checked>
                        <label for="modal-input-about" class="content-input-text">Описание</label>
                    </div>
                    <div class="modal-content-item">
                        <input type="checkbox" id="modal-input-eyeColor" name="eyeColor" onchange="columnVisibilityHandler(this.name)" checked>
                        <label for="modal-input-eyeColor" class="content-input-text">Цвет глаз</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/data.js"></script> 
        <script src="./js/main.js"></script>
        <script src="./js/table.js"></script>
        <script src="./js/modal.js"></script>
        <script src="./js/sort.js"></script>
        <script src="./js/editor.js"></script>
    </body>
</html>
