<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="table.css">
        <link rel="stylesheet" href="editor.css">
        <link rel="stylesheet" href="elements.css">
        <link rel="stylesheet" href="buttonStyles.css">
    </head>
    <body id="body">
        <div id="main-wrapper">
            <div>
                <div id="table-wrapper"></div>
                <div id="buttons-wrapper"></div>
            </div>
            <div class="editor-wrapper">
                <div class="editor-header">
                    <span class="header-text">
                        Окно редактирования записи таблицы
                    </span>
                    <span onclick="closeEditor()">
                        <img src="Close-16.png">
                    </span>
                </div>
                <div class="editor-content">
                    <form name="rowEditForm" class="editor-form">
                        <div class="form-item">
                            <p class="content-text">Имя:</p>
                            <input type="text" name="firstName" class="form-input" value=""></input>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Фамилия:</p>
                            <input type="text" name="lastName" class="form-input" value=""></input>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Описание:</p>
                            <textarea type="text" name="about" rows="10" class="form-textarea" value=""></textarea>
                        </div>
                        <div class="form-item">
                            <p class="content-text">Цвет глаз:</p>
                            <input type="text" name="eyeColorInput" class="form-input" value=""></input>
                        </div>
                        <div class="form-footer">
                            <button class="form-button" type="submit">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="data.js"></script> 
        <script src="script.js"></script> 
    </body>
</html>
