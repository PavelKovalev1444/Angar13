<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<style>
		body { background: url(./hm.jpg); }
	</style>
	<link rel="shortcut icon" href="#">
	<script>
		function store(){
			let username = document.getElementById("inputUsername").value;
			if(username == ""){
				window.alert("Input your username!");
			}else{
				localStorage["tetris.username"] = document.getElementById("inputUsername").value;
				window.location.href = "./main.html";
			}	
		}
		
		function read(){
			if(localStorage.hasOwnProperty("tetris.username")){
				let username = localStorage.getItem("tetris.username");
				document.getElementById("inputUsername").value = username;
			}
		}
	</script>
</head>
<body onload="read()">
	<p align=center>
		<form action="main.html" method="get">
			<p align="center">User registration</p>
			<p align="center">
				<input id="inputUsername" placeholder="Имя пользователя..." value="">
			</p>
			</label>
			<p align=center><input type="button" value="Вход" onclick="store()"></p>
		</form>
	</p>
</body>
</html>
